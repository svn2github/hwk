#guzz app config file.
 
#master db
[masterDB]
guzz.identifer=testmaster
guzz.IP=localhost
guzz.maxLoad=80
driverClass=org.h2.Driver
jdbcUrl=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
user=sa
password=
acquireIncrement=10
idleConnectionTestPeriod=60
 
#debug settings
[guzzDebug]
runMode=debug
onError=halt
printSQL=true 
printSQLParams=true

 
 
 
 